<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redigera Metadata</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Redigera metadata fÃ¶r {{ metadata.filename }}</h1>
    <form method="POST" action="/edit_metadata">
      <input type="hidden" name="doc_id" value="{{ metadata.doc_id }}">
      <div class="mb-3">
        <label for="description" class="form-label">Beskrivning</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ metadata.description }}</textarea>
      </div>
      <div class="mb-3">
        <label for="tags" class="form-label">Taggar (komma separerade)</label>
        <input type="text" class="form-control" id="tags" name="tags" value="{{ metadata.tags | join(', ') }}">
      </div>
      <button type="submit" class="btn btn-primary">Spara</button>
      <a href="/dashboard" class="btn btn-secondary">Avbryt</a>
    </form>
  </div>

  <!-- Bootstrap 5 Bundle (med Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
