<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ladda upp CSV</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .upload-container {
      margin-top: 5vh;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Min App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logga ut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container upload-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-4">Ladda upp din CSV-fil</h3>
            <form method="POST" action="/upload" enctype="multipart/form-data">
              <div class="mb-3">
                <input type="file" class="form-control" name="file" accept=".csv,.pdf" required>
                <small class="form-text text-muted">Till√•tna filformat: CSV, PDF</small>
              </div>
              <button type="submit" class="btn btn-primary">Ladda upp</button>
            </form>
          </div>
        </div>
        <div class="mt-3 text-center">
          <a href="/dashboard" class="btn btn-link">Tillbaka till dashboard</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 Bundle (med Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
